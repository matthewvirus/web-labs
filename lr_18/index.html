<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>Sign Up</h3>
                    <hr>
                    <div class="d-flex justify-content-center align-items-center">
                        <form onsubmit="return false">
                            <div class="form-group mb-3">
                                <label for="password">
                                    Password
                                </label><br>
                                <input id="fld-pass" type="text" name="password"/>
                            </div>
                            <div class="form-group mb-3">
                                <button id="btn-pass" class="btn btn-secondary" type="button">Pseudo-auto-generate password</button>
                            </div>
                            <div class="form-group mb-3">
                                <p>Tell us a bit about you:</p>
                                <p><textarea id="txt-area"></textarea></p>
                                <input id="btn-reset" type="reset" class="btn btn-danger"/>
                            </div>
                            <div class="form-group mb-3">
                                <select name="country">
                                    <option value="Poland">Poland</option>
                                    <option value="Lithuania">Lithuania</option>
                                    <option value="Latvia">Latvia</option>
                                    <option value="Belarus">Belarus</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Choose your gender:
                                    <br>
                                    <label><input type="radio" name="gender" value="Male">Male</label><br>
                                    <label><input type="radio" name="gender" value="Female">Female</label>
                                </label>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Additional info:
                                    <br>
                                    <label><input type="checkbox" name="check" value="Remember me"/>Remember me</label><br>
                                    <label><input type="checkbox" name="check" value="I'm a new user"/>I'm a new user</label>
                                </label>
                            </div>
                            <div class="form-group mb-3">
                                <input id="btn-submit" type="submit" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
